<div class="container" id="signup">
      <form (ngSubmit)="onRegister(f)" #f="ngForm">
        <div class="form-group row">
          <label for="inputUsername"  class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUsername" name="inputUsername" ngModel  placeholder="Enter a unique username" 
            required #username="ngModel">
            <span class="help-block" *ngIf="!username.valid && username.touched">Please enter a unique username!</span>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email address</label>
          <div class="col-sm-10">
            <input type="email"class="form-control" id="inputEmail" ngModel name="inputEmail" placeholder="Enter email" 
            required email #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword"  class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" ngModel name="inputPassword" placeholder="Password" 
            required #password="ngModel">
            <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a password!</span>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Register</button>
        </div>
      </form>
      <br>
</div>
